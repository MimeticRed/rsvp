<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP for the 50th Birthday Party</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }
        main {
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #ffcc00;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <header>
      <h1>You're Invited!</h1>
    </header>
    <main>
        <h2>50th Birthday Party RSVP</h2>
        <p>Please fill out the form below to let us know if you can make it.</p>
        <form action="/submit-rsvp" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="attendance">Will you be attending?</label>
            <select id="attendance" name="attendance" required>
                <option value="yes">Yes, I will be there!</option>
                <option value="no">No, I can't make it.</option>
            </select>

            <label for="message">Message (optional)</label>
            <textarea id="message" name="message" rows="4" placeholder="Leave a message or special notes"></textarea>

            <button type="submit">Submit RSVP</button>
        </form>
    </main>
</body>
</html>
